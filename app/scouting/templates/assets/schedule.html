

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th colspan="1">Match</th>
            <th colspan="3">Blue</th>
            <th colspan="3">Red</th>
        </tr>
        <tr>
            <th scope="row">#</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
    </thead>
    <tbody>
        {% for game in match_schedule %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>Blue 1</td>
                <td>Blue 2</td>
                <td>Blue 3</td>
                <td>Red 1</td>
                <td>Red 2</td>
                <td>Red 3</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
