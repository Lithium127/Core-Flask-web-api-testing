
{% set endpoints = [
   ('Teams', 'teams.teams'),
   ('Scouting', 'scouting.index')
] %}

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">CORE</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for title, endpoint in endpoints %}
                <li class="nav-item">
                    {% if request.endpoint == endpoint %}
                    <a class="nav-link active" aria-current="page" href="{{ url_for(endpoint) }}">{{ title|title }}</a>
                    {% else %}
                    <a class="nav-link" href="{{ url_for(endpoint) }}">{{ title|title }}</a>
                    {% endif %}
                </li>
                {% endfor %}
                
            </ul>
            <span class="navbar-text">
                Core 2062 Scouting
            </span>
        </div>
    </div>
</nav>
