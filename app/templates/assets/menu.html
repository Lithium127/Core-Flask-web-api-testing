
{% set endpoints = [
   ('Home', 'index'),
   ('Teams', 'teams.teams'),
] %}

<div>
    <ul class="nav nav-tabs">
        {% for title, endpoint in endpoints %}
        <li class="nav-item">
            {% if request.endpoint == endpoint %}
                <a class="nav-link active" aria-current="page" href="{{ url_for(endpoint) }}">{{ title }}</a>
            {% else %}
                <a class="nav-link" hraf="{{ url_for(endpoint) or '#' }}">{{ title|title }}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
